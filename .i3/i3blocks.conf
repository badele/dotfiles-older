# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# You can see the ICON and FONT result in this page
# http://bluejamesbond.github.io/CharacterMap/
# or see the result with the "font-manager" prongram

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=~/.i3/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label=
separator=false
interval=30
color=#00A099

[memory]
label=
instance=swap
separator=false
interval=30
color=#00A099

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk]
label=
#instance=/mnt/data
interval=30
color=#B98600

# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
[iface]
#instance=wlan0
color=#00FF00
interval=10
separator=false
label=


[wifi]
instance=wlp2s0
label=
interval=10
separator=false

[bandwidth]
#instance=eth0
interval=5
color=#DB4382
# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[cpu_usage]
label=
interval=10
min_width= 100.00% 
color=#6776C6
separator=false



[load_average]
label=~
interval=10
min_width=8.00% 

# Battery indicator
#
# The battery instance defaults to 0.
[battery]
label= #
label=
#instance=1
interval=30
color=#879600
# Date Time
#
[time]
label=
command=date '+%d %b %H:%M:%S'
interval=5
color=#00A099

[keyindicator]
instance=CAPS
interval=once
signal=11

[keyindicator]
instance=NUM
interval=once
signal=11


[temperature]
label=
interval=10
color=#00AA00
command=~/.i3/i3blocks/$BLOCK_NAME -w 65 -c 85 --chip coretemp-isa-0000

[volume]
#label=VOL
label=
instance=Master
#instance=PCM
interval=once
signal=10
color=#008ED4


